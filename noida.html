<!DOCTYPE html>
<html>
<head>
  <title>Coming Soon</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 32px;
      margin-top: 200px;
    }

    p {
      color: #666;
      font-size: 18px;
    }

    #countdown {
      color: #666;
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Coming Soon</h1>
  <p>We're working hard to bring you an amazing experience. Stay tuned!</p>
  <div id="countdown"></div>

  <script>
    // Set the launch date (year, month, day, hour, minute, second)
    var launchDate = new Date('2023-07-01T00:00:00');

    // Update the countdown timer every second
    var countdownElement = document.getElementById('countdown');
    var countdownInterval = setInterval(updateCountdown, 1000);

    function updateCountdown() {
      var currentDate = new Date();
      var timeRemaining = launchDate - currentDate;

      // Check if the launch date has passed
      if (timeRemaining <= 0) {
        clearInterval(countdownInterval);
        countdownElement.innerHTML = "The wait is over!";
        return;
      }

      // Calculate the remaining days, hours, minutes, and seconds
      var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
      var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

      // Display the remaining time in the countdown element
      countdownElement.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";
    }
  </script>
</body>
</html>
